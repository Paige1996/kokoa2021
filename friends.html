<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gumtree Perth</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Gumtree Users</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-poll-h fa-lg"></i></span>
        <span><i class="fas fa-cogs fa-lg"></i></span>
      </div>
    </header>
    <a id="customer-display-link">
      <i class="fas fa-info-circle"></i> User's name Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://postfiles.pstatic.net/MjAyMTAzMTVfMTA2/MDAxNjE1ODE1NjMxMTAw.-s-KIOz9voTZCfhdgQVHrMZoJuoCVnCuvBSkspvUPwwg.RzXcpE_xBN13de_b_gi-W3e-ROAye5etLhSgobQCm0wg.PNG.guni33/Screen_Shot_2021-03-15_at_10.39.22_pm.png?type=w580"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Eunjoo Lee </h4>
            <h7 class="user-component__subtitle">No more COVID-19 !!!</h7>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
      <div class="user-component__column"></div>
    </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAyMTAzMTVfMjU1/MDAxNjE1ODE2NTY5ODA0.1Gl1icOwJDl6KGtSl2LjW-o70Fv5sXH_-pXFnMkLX6Ig.7a-omIJTXdmgiahMhLFauEsDKh3-R97O_CcsgwWNTbQg.PNG.guni33/Screen_Shot_2021-03-15_at_8.38.20_pm.png?type=w580"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i> </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">20</span><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-tree"></i>
    </div>

<div id="no-mobile">
  <span>Your screen is too big! Please make it smaller</span>
</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
