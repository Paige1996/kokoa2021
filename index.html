<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gumtree Perth</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Gumtree Perth</h1>
      <p class="welcome-header__text">
        If you have a Gumtree Australia Account, log in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" id="login-form">
      <input
        type="text"
        name="text"
        required
        placeholder="Email or phone number"
      />
      <input type="password" name="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Gumtree Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big! Please make it smaller</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
